<!doctype html>
<html lang="en">
  <head>
    <title>numbereeno, the number game where you build the largest number you can.</title>
    <meta name="og:title" property="og:title" content="numbereeno, the number game where you build the largest number you can." />
    <meta name="description" content="numbereeno, we'll give you 5 random numbers, you try to build the largest total number one digit at a time" />
    <meta name="og:type" property="og:type" content="website" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="styles.css" rel="stylesheet" />
    <script src="jquery-3.7.0.min.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
  </head>
  <body>
    <div class="game">
      <h1>Build The Biggest Number</h1>
      <div class="current-number">
        <div class="label">Place The Number</div>
        <div class="number"> ? </div>
      </div>
      <div class="your-number">
        <div class="label">Your Number</div>
        <div class="placed-number blank-placed-number" number-index=0>-</div>
        <div class="placed-number blank-placed-number" number-index=1>-</div>
        <div class="placed-number blank-placed-number" number-index=2>-</div>
        <div class="placed-number blank-placed-number" number-index=3>-</div>
        <div class="placed-number blank-placed-number" number-index=4>-</div>
      </div>
      <div class="result">
        &nbsp;
      </div>
      <div class="reset">
        <a>try again</a>
      </div>
      <div class="clear">&nbsp;</div>
    </div>
  </body>
</html>
